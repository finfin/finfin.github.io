<head>
  <meta charset="utf-8">
  <!-- (1) Optimize for mobile versions: http://goo.gl/EOpFl -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- (1) force latest IE rendering engine: bit.ly/1c8EiC9 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt }}{% else %}{{ site.description }}{% endif %}" />

  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="{{ "/assets/images/favicon/apple-touch-icon-57x57.png" | prepend: site.baseurl }}" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ "/assets/images/favicon/apple-touch-icon-114x114.png" | prepend: site.baseurl }}" />
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ "/assets/images/favicon/apple-touch-icon-72x72.png" | prepend: site.baseurl }}" />
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ "/assets/images/favicon/apple-touch-icon-144x144.png" | prepend: site.baseurl }}" />
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="{{ "/assets/images/favicon/apple-touch-icon-120x120.png" | prepend: site.baseurl }}" />
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{ "/assets/images/favicon/apple-touch-icon-152x152.png" | prepend: site.baseurl }}" />
  <link rel="icon" type="image/png" href="{{ "/assets/images/favicon/favicon-32x32.png" | prepend: site.baseurl }}" sizes="32x32" />
  <link rel="icon" type="image/png" href="{{ "/assets/images/favicon/favicon-16x16.png" | prepend: site.baseurl }}" sizes="16x16" />
  <meta name="application-name" content="&nbsp;"/>
  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta name="msapplication-TileImage" content="mstile-144x144.png" />
<!--  <link rel="stylesheet" href="{{asset "js/styles/obsidian.css"}}"> -->
  <link rel="stylesheet" href="http://brick.a.ssl.fastly.net/Linux+Libertine:400,400i,700,700i/Open+Sans:400,400i,700,700i">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" media="screen" href="{{ "/css/main.css"  | prepend: site.baseurl  }}" />
  <link rel="stylesheet" type="text/css" media="print" href="{{ "/css/print.css"  | prepend: site.baseurl  }}" />
  <link rel="stylesheet" type="text/css" href="{{ "/css/prism.css"  | prepend: site.baseurl  }}" >
</head>
